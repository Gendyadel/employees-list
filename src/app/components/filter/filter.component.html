  <div class="d-flex flex-row-reverse justify-content-between pt-3">
    <div class="d-flex flex-row-reverse">

        <svg

          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"

            clip-rule="evenodd"

          />
        </svg>
      </div>
      <div class="d-flex flex-column mx-3">
        <small class="text-secondary">عدد المستخدمون في الوحدة</small>
        <div class="d-flex flex-row-reverse">
          <p class="text-primary mb-0 mx-1">{{ usersCount }}</p>
          <p class="text-primary mb-0">مستخدم</p>
        </div>
      </div>
    </div>
    <div class="d-flex">
      <button mat-flat-button color="primary" class="reverse p-3">
        <mat-icon>add_circle_outline</mat-icon>
        إضافة مستخدم
      </button>
      <app-divider></app-divider>
      <div class="dense-form-field">
        <mat-form-field>
          <mat-label>فرز</mat-label>
          <mat-select>
            @for (food of foods; track food) {
            <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
            }
          </mat-select>
          <mat-icon matPrefix matPrefix class="pb-2">tune</mat-icon>
        </mat-form-field>
      </div>
      <app-divider></app-divider>
      <div class="dense-form-field">
        <mat-form-field class="mb-0">
          <mat-label>بحث</mat-label>
          <mat-select>
            @for (food of foods; track food) {
            <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
            }
          </mat-select>
          <mat-icon matPrefix class="pb-2">search</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
