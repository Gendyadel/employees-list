<div class="container">
  <h2 class="title primary mt-5">المستخدمون</h2>
  <div class="button-container mt-4 mb-2">
    <button
      mat-mini-fab
      color="primary"
      (click)="toggleFilter()"
      aria-label="Toggle Filter"
    >
      <mat-icon>filter_alt</mat-icon>
    </button>
  </div>
  <div
    class="filter-container"
    [@expandCollapse]="isFilterExpanded ? 'expanded' : 'collapsed'"
  >
    <app-filter></app-filter>
  </div>
  <app-employees-table></app-employees-table>
</div>
